<div class="container" style="margin-top: 60px">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    	<h2>Your feedback means a lot to other people...</h2>
    	<hr>
      <form (ngSubmit)="onSubmit()" #f="ngForm">
    	<h3>Overall trip:</h3>

						<span class="col inline pul" *ngFor="let star of stars[0]; index as j;" style="color: #444; font-size: 28px;">
							<span *ngIf="star==0" (click)="rated(0,j)" class="glyphicon glyphicon-star-empty"></span>
							<span *ngIf="star==1" (click)="rated(0,j)" class="glyphicon glyphicon-star"></span>
						</span>
            			<div class="form-group">
							<textarea placeholder="How did you feel about the overall trip." style="width: 100%; height: 80px"
							id="0"
	               			class="form-control"
	               			ngModel
	               			name="0"
	               			required
	               			#0="ngModel"></textarea>
						</div>
    	<hr>
		<div class="col inline" *ngFor="let place of route; index as i;">
			<div class="col-sm-12" style="margin-bottom: 5px">
				<div class="row" style="margin-top: -10px">
					<div class="col-sm-12">
				        <h4 style="text-align: left;">{{i+1}}. {{ place.name }}</h4>
				    </div>
					<div class="col-sm-4">
		                <img [src]="place.img" style="width: 100%; margin-left: 21px;">
		            </div>
					<div class="col-sm-8" style="padding-left: 60px">
						<span class="col inline" *ngFor="let star of stars[i+1]; index as j;" style="color: #444; font-size: 22px;">
							<span *ngIf="star==0" (click)="rated(i+1,j)" class="glyphicon glyphicon-star-empty"></span>
							<span *ngIf="star==1" (click)="rated(i+1,j)" class="glyphicon glyphicon-star"></span>
						</span>
						<div class="form-group">
							<textarea placeholder="How did you feel about going to {{place.name}}." style="width: 100%; height: 80px"
							id="{{i+1}}"
	               			class="form-control"
	               			ngModel
	               			name="{{i+1}}"
	               			required
	               			#{{i+1}}="ngModel"></textarea>
						</div>

					</div>
	            </div>
	                <hr>
        	</div>
		</div>
		<button class="btn btn-primary pull-right" type="submit" style="margin: -10px 20px 100px 0px; font-size: 18px;" [disabled]="!f.valid">Submit</button>
	</form>
	</div>
  </div>
</div>
